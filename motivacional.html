<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motivacional - Javascript</title>
    <script>
        function getFraseMotivacional() {
            const frases = [
              "Você consegue!",
              "Hoje não tem frase motivacional, se quiser desistir, desista!",
              "Acredite em você!",
              "Você é imparável!",
              "Seu potencial é ilimitado!",
              "Você está mais perto do que pensa de seus objetivos!"
            ];
          
            const indiceAleatorio = Math.floor(Math.random() * frases.length);
          
            return frases[indiceAleatorio];  
          }
          alert(getFraseMotivacional());
    </script>
</head>
<body>
  <div><h1>Frases motivacionais</h1></div>
</body>
</html>
